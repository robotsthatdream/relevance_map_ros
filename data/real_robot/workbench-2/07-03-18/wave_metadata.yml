cafer:
  freq: 1
  mgmt: /management_topic
  type: wave_supervisor
  uuid: none
components:
  externals:
    kinect2_bridge:
      kinect2_bridge:
        launch: kinect2_bridge.launch
  managed:
    dream_babbling:
      babbling:
        depends_on: kinect2_bridge,motion_detector,robot_controller
        launch: babbling.launch
      motion_detector:
        depends_on: kinect2_bridge
        launch: motion_detector.launch
      robot_controller:
        launch: robot_controller.launch
data_structure:
  dataset_meanFPFHLabHist: dataset_meanFPFHLabHist.yml
  gmm_archive_meanFPFHLabHist: gmm_archive_meanFPFHLabHist
  target_info: target_info.yml
experiment:
  camera_parameters:
    depth:
      focal_length:
        x: 570.342
        y: 570.342
      principal_point:
        x: 314.5
        y: 235.5
    rgb:
      focal_length:
        x: 570.342
        y: 570.342
      principal_point:
        x: 319.5
        y: 239.5
  camera_to_robot_frame_transformation:
    rotation:
      w: -0.016
      x: -0.438
      y: -0.031
      z: 0.898
    translation:
      x: 1.21
      y: 0.2
      z: 0.33
  dataset:
    int numClasses: 2
    maxColorRange: 255
    maxNormalRange: 1
    minColorRange: 0
    minNormalRange: -1
    numFeatures: 6
  sv:
    color_importance: 0.2
    normal_importance: 0.4
    seed_resolution: 0.05
    spatial_importance: 0.4
    use_transform: false
    voxel_resolution: 0.008
  workspace:
    csg_intersect_cuboid:
      x_max: 0.2
      x_min: -0.35
      y_max: 0.35
      y_min: -0.1
      z_max: 2
      z_min: 0.85
    sphere:
      radius: 10
      threshold: 0.35
      x: 0
      y: 0
      z: 1
no_sim: $(arg simulation)
sequential: true
topics:
  data:
    dataset_meanFPFHLabHist: /dream_babbling/babbling_node/dataset/meanFPFHLabHist
    gmm_archive_meanFPFHLabHist: /dream_babbling/babbling_node/gmm/meanFPFHLabHist
    motion: /dream_babbling/motion_detector_node
    target_info: /dream_babbling/target_info
  servers:
    controller_server: controller_node
    database_server: /dream_babbling/db_manager_node
  services:
    motion_detector_service: /dream_babbling/motion_detector_node/is_moving
type: babbling